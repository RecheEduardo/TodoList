<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/scripts.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="shortcut icon"
      href="https://static-00.iconduck.com/assets.00/todo-icon-1024x1024-8p9cd4g6.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <title>Lista de Tarefas</title>
  </head>
  <body>
    <div class="todo-container">
      <header>
        <h1>Lista de tarefas</h1>
      </header>
      <form id="todo-form">
        <p>Adicione a sua tarefa:</p>
        <div class="form-control">
          <input
            type="text"
            id="todo-input"
            placeholder="O que vocÃª vai fazer?"
            class="inputs"
            required
          />
          <button type="submit" id="todo-button" class="buttons">
            <i class="fa-thin fa-plus"></i>
          </button>
        </div>
      </form>
      <form id="edit-form">
        <p>Edite a sua tarefa:</p>
        <div class="form-control">
          <input
            type="text"
            id="edit-input"
            class="inputs"
            placeholder="Digite a nova tarefa..."
          />
          <button type="submit" class="buttons" id="edit-btn">
            <i class="fa-solid fa-check-double"></i>
          </button>
        </div>
        <button id="cancel-edit-btn">Cancelar</button>
      </form>
      <div id="toolbar">
        <div class="search">
          <h4>Pesquisar:</h4>
          <form>
            <input
              type="text"
              id="search-input"
              placeholder="Buscar..."
              class="inputs"
            />
            <button id="erease-button">
              <i class="fa-solid fa-delete-left"></i>
            </button>
          </form>
        </div>
        <div id="filter">
          <h4>Filtrar:</h4>
          <select id="filter-select" class="inputs">
            <option value="all" id="all-tasks">Todos</option>
            <option value="done" id="done-tasks">Feitos</option>
            <option value="todo" id="todo-tasks">A fazer</option>
          </select>
        </div>
      </div>
      <div id="todo-list"></div>
    </div>
    <footer>
      <div class="links">
        <a href="linkedin.com/in/eduardorechemartins/"
          ><i class="fa-brands fa-linkedin-in"></i
        ></a>
        <a href="linkedin.com/in/eduardorechemartins/"
          ><i class="fa-brands fa-github"></i
        ></a>
      </div>
      <span>Desenvolvido por <strong>Eduardo Reche</strong></span>
    </footer>
  </body>
</html>
